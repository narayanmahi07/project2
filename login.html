<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwastAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SwastAI</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="symptom-checker.html">Symptom Checker</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Login to SwastAI</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role" name="role">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="captcha">CAPTCHA:</label>
                    <input type="text" id="captcha" name="captcha" required>
                    <span id="captchaDisplay" style="font-weight: bold; font-size: 1.2em; margin-left: 10px;"></span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SwastAI. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const roleSelect = document.getElementById("role");
            const captchaInput = document.getElementById("captcha");
            const captchaDisplay = document.getElementById("captchaDisplay");

            let currentCaptcha = "";

            function generateAndDisplayCaptcha() {
                currentCaptcha = SwastAI.securityManager.generateCaptcha();
                captchaDisplay.textContent = currentCaptcha;
            }

            generateAndDisplayCaptcha();

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                SwastAI.FormValidator.clearErrors();

                const email = emailInput.value;
                const password = passwordInput.value;
                const role = roleSelect.value;
                const captcha = captchaInput.value;

                let isValid = true;

                if (!SwastAI.FormValidator.validateRequired(email)) {
                    SwastAI.FormValidator.showError(emailInput, "Email is required.");
                    isValid = false;
                } else if (!SwastAI.FormValidator.validateEmail(email)) {
                    SwastAI.FormValidator.showError(emailInput, "Please enter a valid email address.");
                    isValid = false;
                }

                if (!SwastAI.FormValidator.validateRequired(password)) {
                    SwastAI.FormValidator.showError(passwordInput, "Password is required.");
                    isValid = false;
                } else if (!SwastAI.FormValidator.validatePassword(password)) {
                    SwastAI.FormValidator.showError(passwordInput, "Password must be at least 6 characters long.");
                    isValid = false;
                }

                if (captcha.toLowerCase() !== currentCaptcha.toLowerCase()) {
                    SwastAI.FormValidator.showError(captchaInput, "CAPTCHA is incorrect.");
                    SwastAI.securityManager.recordFailedAttempt();
                    generateAndDisplayCaptcha(); // Regenerate CAPTCHA on failure
                    isValid = false;
                } else {
                    SwastAI.securityManager.resetFailedAttempts();
                }

                if (isValid) {
                    if (SwastAI.userManager.login(email, password, role)) {
                        SwastAI.Utils.showAlert("Login successful! Redirecting to dashboard.", "success");
                        window.location.href = "dashboard.html";
                    } else {
                        SwastAI.FormValidator.showError(loginForm, "Invalid credentials or an unexpected error occurred.");
                        SwastAI.securityManager.recordFailedAttempt();
                        generateAndDisplayCaptcha(); // Regenerate CAPTCHA on failure
                    }
                }
            });
        });
    </script>
</body>
</html>
