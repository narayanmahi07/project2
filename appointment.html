<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - swastAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">swastAI</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="symptom-checker.html">Symptom Checker</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Book Your Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="doctorSelect">Select Doctor:</label>
                    <select id="doctorSelect" name="doctor" required>
                        <option value="">-- Select a Doctor  --</option>
                        <option value="1">Dr. Sarah Johnson (General Medicine)</option>
                        <option value="2">Dr. Neelam Mohan (Cardiology)</option>
                        <option value="3">Dr. Raj Patel

(Pediatrics)</option>
                        <option value="4">Dr. David Wilson
 (Orthopedics)</option>
                        <option value="5">Dr. Sneha Joshi (Neurologist)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Date:</label>
                    <input type="date" id="appointmentDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Time:</label>
                    <input type="time" id="appointmentTime" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Confirm Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 swastAI. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const appointmentForm = document.getElementById("appointmentForm");
            const doctorSelect = document.getElementById("doctorSelect");
            const appointmentDateInput = document.getElementById("appointmentDate");
            const appointmentTimeInput = document.getElementById("appointmentTime");

            // Set min date to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            appointmentDateInput.min = `${yyyy}-${mm}-${dd}`;

            appointmentForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const selectedDoctorOption = doctorSelect.options[doctorSelect.selectedIndex];
                const selectedDoctor = selectedDoctorOption.textContent;
                const appointmentDate = appointmentDateInput.value;
                const appointmentTime = appointmentTimeInput.value;
                const reason = document.getElementById("reason").value;

                if (!selectedDoctorOption.value || !appointmentDate || !appointmentTime || !reason) {
                    alert("Please fill in all fields.");
                    return;
                }

                const confirmationMessage = `
Appointment Details:\n
Doctor: ${selectedDoctor}\n
Date: ${appointmentDate}\n
Time: ${appointmentTime}\n
Reason: ${reason}\n
Confirm to book this appointment?
                `;

                if (confirm(confirmationMessage)) {
                    alert("✅ Appointment booked successfully!");
                    appointmentForm.reset();
                } else {
                    alert("❌ Appointment booking cancelled.");
                }
            });
        });
    </script>
</body>
</html>
